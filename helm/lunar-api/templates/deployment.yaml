apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lunar-api.fullname" . }}
  labels:
    {{- include "lunar-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lunar-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lunar-api.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lunar-api.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: FULL_NAME
              value: {{ include "lunar-api.fullname" . }}
            - name: MONGO_USERNAME
              value: {{ .Values.mongo.auth.username }}
            - name: MONGO_PASSWORD
              value: {{ .Values.mongo.auth.password }}
            - name: REDIS_PASSWORD
              value: {{ .Values.valkey.auth.password }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/lunar-api.yaml
              subPath: application.yaml
              readOnly: true
            {{- toYaml . | nindent 12 }}
          {{- end }}

      initContainers:
        - name: wait-for-redis
          image: busybox
          command: ['sh', '-c', 'until nc -z {{ include "lunar-api.fullname" . }}-valkey-primary 6379; do sleep 2; done']
        - name: wait-for-mongo
          image: busybox
          command: [ 'sh', '-c', 'until nc -z {{ include "lunar-api.fullname" . }}-mongo 27017; do sleep 2; done' ]
        - name: wait-for-kafka
          image: busybox
          command: [ 'sh', '-c', 'until nc -z {{ include "lunar-api.fullname" . }}-kafka-bootstrap 9092; do sleep 2; done' ]
      {{- with .Values.volumes }}
      volumes:
        - name: config-volume
          configMap:
            name: lunar-api-config
            defaultMode: 0644
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

services:
  mongo:
    image: mongo:latest
    container_name: lunar-mongo
    ports:
      - '27017:27017'
    environment:
      - 'MONGO_INITDB_ROOT_USERNAME=root'
      - 'MONGO_INITDB_ROOT_PASSWORD=password'
      - 'MONGO_INITDB_DATABASE=lunarclient'
    volumes:
      - mongo:/data/db
    restart: no

  valkey:
    image: valkey/valkey:latest
    container_name: lunar-valkey
    ports:
      - '6379:6379'
    restart: no

#  minio:
#    image: minio/minio:latest
#    container_name: lunar-minio
#    ports:
#      - "9000:9000"
